<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3d Glowing Checkbox Buttons</title>
  <script src="https://kit.fontawesome.com/23d89500c9.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="./3D_Glowing_Checkbox.css">
</head>

<body>
  <div class="buttons">
    <label>
      <input type="checkbox" name="check">
      <span></span>
      <i class="fa-solid fa-phone"></i>
    </label>
    <label>
      <input type="checkbox" name="check">
      <span></span>
      <i class="fa-solid fa-plane"></i>
    </label>
    <label>
      <input type="checkbox" name="check">
      <span></span>
      <i class="fa-solid fa-moon"></i>
    </label>
    <label>
      <input type="checkbox" name="check">
      <span></span>
      <i class="fa-solid fa-wifi"></i>
    </label>
    <label>
      <input type="checkbox" name="check">
      <span></span>
      <i class="fa-solid fa-volume-xmark"></i>
    </label>
    <label>
      <input type="checkbox" name="check">
      <span></span>
      <i class="fa-brands fa-bluetooth-b"></i>
    </label>
  </div>
</body>

</html>
